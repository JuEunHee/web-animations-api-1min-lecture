<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Animation API</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background: dodgerblue;
		}
	</style>
</head>
<body>
	<div class="box"></div>

	<script>
		const box = document.querySelector('.box');

    // element.animate는 2개의 인자를 받는다.
    // box.animate(keyframes, options);

    box.animate(
      // keyframes (offset 0 ~ 1로, keyframes 0% ~ 100%와 같은 개념)
      [
        { transform: 'translateX(0)', opacity: 0, offset: 0 },
        { transform: 'translateX(-50px)', opacity: 1, offset: 0.6 },
        { transform: 'translateX(300px)', opacity: 0.5, offset: 1 }
      ],
      // options
      {
        duration: 2000,
        easing: 'linear',
        fill: 'forwards', // 애니메이션이 끝난 후의 상태를 유지
        iterations: 3, // 반복 횟수
        direction: 'alternate' // 왔다갔다 (정방향 재생 -> 역방향 재생 -> 정방향 재생)
      }
    );
	</script>
</body>
</html>
